<!-- header starts -->
<div ui-view="header">
</div>
<!-- header ends -->    
    
<!-- content starts -->
<div class="row-padding">
  <div class="two-column">
    <h4>Sign In to Jamun</h4>
      <span>{{error}}</span>
     <form ng-submit="login()">            
         <table>                 
             <tr>
                 <td>Email</td><td colspan="2"><input type="email" class="textfield" ng-model="username" required></td>
             </tr>                  
             <tr>
                 <td>Password</td><td colspan="2"><input type="password" class="textfield" ng-model="password" required></td>
            </tr>
             <tr>
                 <td><button class="button" onclick="window.location.href='#!/'">Home</button></td>
                 <td>
                     <input type="submit" class="button" value="Sign In"/>                     
                 </td>
                 <td>                     
                     <img id="spinner" ng-src="assets/spinner.gif" width="70" height="40" style="display: none"/>
                 </td>
             </tr>
         </table>         
     </form>
  </div>
  <div class="two-column">
    <h4>Trouble signing in</h4>
    <p><a href="#!/forgetpassword">Forget Password ?</a></p> 
    <p>check your email: you received an email after the sign up to verify your email</p>     
  </div>
</div>
<!-- content ends -->
    
<!-- footer starts -->    
<div ui-view="footer">
</div>
<!-- footer ends -->
