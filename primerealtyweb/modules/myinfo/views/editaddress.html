<!-- header starts -->
<div ui-view="header">
</div>
<!-- header ends -->  
<div ui-view="menu">
</div>
<!-- content starts -->
<p><a href="#!/home">Home</a> > <a href="#!/myinfo">My Information</a> > Edit Address</p>   
<div class="row-padding">
    <div class="one-column">
        <div>
            <b>Billing Address</b>
            <table>
            <tr>
                <td>Address 1</td>
                <td><input type="text" class="textfield" name="address1" value="45"></td>
                <td>&nbsp;</td>
                <td>Zip</td>
                <td><input type="text" class="textfield" name="zip" value="42103"></td>
            </tr>
            <tr>
                <td>Address 2</td>
                <td><input type="text" class="textfield" name="address2" value="Parkwood Cir"></td>
                <td>&nbsp;</td>
                <td>State</td>
                <td><select class="textfield"><option selected>Georgia</option></select></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" class="textfield" name="city" value="Atlanta"></td>
                <td>&nbsp;</td>
                <td>Country</td>
                <td><select class="textfield"><option selected>United States</option></select></td>
            </tr>              
            </table>
        </div><br>
        <div>
            <b>Shipping Address</b>
            <p><input type="checkbox" id="shipcheck" onchange="showship()" checked>same as Billing Address</p>
            <div id="shipdiv" style="display: none">
                <table>
                    <tr>
                        <td>Address 1</td>
                        <td><input type="text" class="textfield" name="address1" value=""></td>
                        <td>&nbsp;</td>
                        <td>Zip</td>
                        <td><input type="text" class="textfield" ng-model="zip" number></td>
                    </tr>
                    <tr>
                        <td>Address 2</td>
                        <td><input type="text" class="textfield" name="address2" value=""></td>
                        <td>&nbsp;</td>
                        <td>State</td>
                        <td><select class="textfield"><option></option></select></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><input type="text" class="textfield" name="city" value=""></td>
                        <td>&nbsp;</td>
                        <td>Country</td>
                        <td><select class="textfield"><option></option></select></td>
                    </tr>   
                </table>
            </div>
        </div><br>
        <div>
            <b>Mailing Address</b>
            <p><input type="checkbox" id="mailcheck" onchange="showmail()" checked>same as Billing Address</p>
            <div id="maildiv" style="display: none">
                <table>
                    <tr>
                        <td>Address 1</td>
                        <td><input type="text" class="textfield" name="address1" value=""></td>
                        <td>&nbsp;</td>
                        <td>Zip</td>
                        <td><input type="text" class="textfield" ng-model="zip" number></td>
                    </tr>
                    <tr>
                        <td>Address 2</td>
                        <td><input type="text" class="textfield" name="address2" value=""></td>
                        <td>&nbsp;</td>
                        <td>State</td>
                        <td><select class="textfield"><option></option></select></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><input type="text" class="textfield" name="city" value=""></td>
                        <td>&nbsp;</td>
                        <td>Country</td>
                        <td><select class="textfield"><option></option></select></td>
                    </tr>   
                </table>
            </div>
        </div><br>
        <table>
             <tr>
                <td><button class="button" onclick="window.location.href='#!/myinfo'">Back</button></td>
                <td>
                    <input type="button" class="button" value="Update"/>                    
                </td>
                <td><img id="spinner" ng-src="assets/spinner.gif" width="70" height="40" style="display: none"/></td>
           </tr> 
        </table>
    </div>    
</div>
<!-- content ends -->
    
<!-- footer starts -->    
<div ui-view="footer">
</div>
<!-- footer ends -->
<script>
    function showship() {
        var chk = document.getElementById("shipcheck");
        if(!chk.checked) {
            document.getElementById("shipdiv").style.display = "inline";
        } else {
            document.getElementById("shipdiv").style.display = "none";
        }        
    }
    function showmail() {
        var chk = document.getElementById("mailcheck");
        if(!chk.checked) {
            document.getElementById("maildiv").style.display = "inline";
        } else {
            document.getElementById("maildiv").style.display = "none";
        }   
    }
</script>
